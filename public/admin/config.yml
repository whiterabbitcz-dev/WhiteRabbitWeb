backend:
  name: git-gateway
  branch: main

media_folder: "public"
public_folder: "/"

collections:
  - name: "work"
    label: "Portfolio"
    folder: "src/content/work"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Client", name: "client", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "src/content/homepage.json"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "string" }
          - { label: "CTA Primary", name: "ctaPrimary", widget: "string" }
          - { label: "CTA Secondary", name: "ctaSecondary", widget: "string" }


